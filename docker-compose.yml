version: '3.8'

services:
  # Frontend - React
  estetica-frontend:
    # CAMBIO OBLIGATORIO 1: Usamos la imagen ya construida (Swarm no acepta 'build')
    image: ghcr.io/joel110311/estetica-dashboard:latest
    networks:
      - SociosNet
    # Configuración de despliegue para Swarm
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.estetica.rule=Host(`estetica.logicapp.net`)"
        - "traefik.http.routers.estetica.entrypoints=websecure"
        - "traefik.http.routers.estetica.tls.certresolver=letsencryptresolver"
        - "traefik.http.services.estetica.loadbalancer.server.port=80"
        - "traefik.docker.network=SociosNet"

  # Backend - PocketBase
  estetica-backend:
    # CAMBIO OBLIGATORIO 2: Usamos esta imagen porque la original de Antigravity no existe
    image: muchobien/pocketbase:latest
    # Eliminamos la línea 'command' para dejar que la imagen arranque sola correctamente
    volumes:
      # Ajustamos la ruta interna a donde esta imagen guarda los datos realmente (/pb_data)
      - pb_data:/pb_data
    networks:
      - SociosNet
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.estetica-api.rule=Host(`api-estetica.logicapp.net`)"
        - "traefik.http.routers.estetica-api.entrypoints=websecure"
        - "traefik.http.routers.estetica-api.tls.certresolver=letsencryptresolver"
        - "traefik.http.services.estetica-api.loadbalancer.server.port=8090"
        - "traefik.docker.network=SociosNet"

volumes:
  pb_data:

networks:
  SociosNet:
    external: true
